<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@1.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="h-screen overflow-hidden flex items-center justify-center"
    style="background: #edf2f7"
  >
    <!-- Display Container (not part of component) START -->
    <div class="m-10 mx-auto p-16 sm:p-24 lg:p-48 bg-gray-200">
      <!-- Carousel Body -->
      <div
        class="relative rounded-lg block md:flex items-center bg-gray-100 shadow-xl"
        style="min-height: 19rem"
      >
        <div
          class="relative w-full md:w-2/5 h-full overflow-hidden rounded-t-lg md:rounded-t-none md:rounded-l-lg"
          style="min-height: 19rem"
        >
          <img
            class="logotype absolute inset-0 w-full h-full object-cover object-center"
            src="assets/slack-logo.svg"
            alt="logotype"
          />
          <div
            class="absolute inset-0 w-full h-full bg-indigo-900 opacity-75"
          ></div>
          <div
            class="absolute inset-0 w-full h-full flex items-center justify-center fill-current text-white"
          >
          <img
          class="logotype white w-9/12 h-9/12"
            src="assets/slack-logo.svg"
            alt="logotype"
          />
            
          </div>
        </div>
        <div
          class="w-full md:w-3/5 h-full flex items-center bg-gray-100 rounded-lg"
        >
          <div class="p-12 md:pr-24 md:pl-16 md:py-12">
            <p class="description text-gray-600">
              As <span class="text-gray-900">Slack</span> grows rapidly, using
              Stripe helps them scale payments easilyâ€”supporting everything from
              getting paid by users around the world to enabling ACH payments
              for corporate customers.
            </p>
            <a
              class="flex items-baseline mt-3 text-indigo-600 hover:text-indigo-900 focus:text-indigo-900"
              href="#"
            >
              <span>Learn more about our users</span>
              <span class="text-xs ml-1">&#x279c;</span>
            </a>
          </div>
          <svg
            class="md:block absolute inset-y-0 h-full w-24 fill-current text-gray-100 -ml-12"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>
        </div>

        <button
          id="left"
          class="arrowBtn absolute top-0 mt-32 left-0 bg-white rounded-full shadow-md h-12 w-12 text-2xl text-indigo-600 hover:text-indigo-400 focus:text-indigo-400 -ml-6 focus:outline-none focus:shadow-outline"
        >
          <span class="block" style="transform: scale(-1)">&#x279c;</span>
        </button>
        <button
          id="right"
          class="arrowBtn absolute top-0 mt-32 right-0 bg-white rounded-full shadow-md h-12 w-12 text-2xl text-indigo-600 hover:text-indigo-400 focus:text-indigo-400 -mr-6 focus:outline-none focus:shadow-outline"
        >
          <span class="block" style="transform: scale(1)">&#x279c;</span>
        </button>
      </div>

      <!-- Carousel Tabs -->
      <div class="carousel-tabs flex items-center pt-5 justify-between">
        <button
          class="w-1/5 px-2 opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <img
            class="w-full"
            src="assets/kickstarter-logo.svg"
            alt=""
            style="max-height: 60px"
          />
        </button>
        <button
          class="w-1/5 px-2 opacity-100 hover:opacity-100 focus:opacity-100"
        >
          <img
            class="w-full"
            src="assets/slack-logo.svg"
            alt=""
            style="max-height: 60px"
          />
        </button>
        <button
          class="w-1/5 px-2 opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <img
            class="w-full"
            src="assets/glossier-logo.svg"
            alt=""
            style="max-height: 60px"
          />
        </button>
        <button
          class="w-1/5 px-2 opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <img
            class="w-full"
            src="assets/charity_water-logo.svg"
            alt=""
            style="max-height: 60px"
          />
        </button>
        <button
          class="w-1/5 px-2 opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <img
            class="w-full"
            src="assets/missguided-logo.svg"
            alt=""
            style="max-height: 60px"
          />
        </button>
      </div>
    </div>
    <!-- Display Container (not part of component) END -->
    <script type="module" src="index.js"></script>
  </body>
</html>
